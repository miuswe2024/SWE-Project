<div layout:decorate="~{index}" layout:fragment="content">
    <h4 class="mt-4">Add New Customer</h4>
    <hr>

    <div th:switch="${#customer)}">
        <form action="/admin/add-new-customer/process" method="post" th:case="*" th:object="${customer}">

            <div class="form-group row">
                <label class="col-sm-2" for="customerNumber">Customer Number</label>
                <div class="col-md-10">
                    <input class="form-control form-control-sm" id="customerNumber" th:field="*{customerNumber}"
                           type="text">
                    <small class="text-danger" th:errors="*{customerNumber}"
                           th:if="${#fields.hasErrors('customerNumber')}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="lastName">Last Name</label>
                <div class="col-md-10">
                    <input class="form-control form-control-sm" id="lastName" th:field="*{lastName}"
                           type="text">
                    <small class="text-danger" th:errors="*{lastName}"
                           th:if="${#fields.hasErrors('lastName')}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="firstName">First Name</label>
                <div class="col-md-10">
                    <input class="form-control form-control-sm" id="firstName" th:field="*{firstName}"
                           type="text">
                    <small class="text-danger" th:errors="*{firstName}"
                           th:if="${#fields.hasErrors('firstName')}"></small>
                </div>
            </div>

            <hr>
            <div class="form-group row">
                <label class="col-sm-2"></label>
                <div class="col-md-10">
                    <input class="btn btn-success" type="submit" value="Create">
                </div>
            </div>

        </form>
    </div>
</div>
